<mat-label>{{label}}</mat-label>
<div class="flex items-center justify-between border rounded-md min-h-12 mt-2 input-bg w-full">
  <input matInput [matDatepicker]="picker" [value]="value" (dateChange)="handleChangeDate($event)" [disabled]="disable" class="h-12 outline-0 pl-2 input-bg"/>
  <div class="icon-picker">
    <mat-datepicker-toggle  matIconSuffix [for]="picker"></mat-datepicker-toggle>
  </div>
</div>

<mat-datepicker #picker></mat-datepicker>
