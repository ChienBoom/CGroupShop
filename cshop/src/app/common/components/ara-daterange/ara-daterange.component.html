<mat-label>{{ label }}</mat-label>
<div
  class="flex items-center justify-between border rounded-md min-h-12 mt-2 input-bg w-full"
>
  <mat-date-range-input [rangePicker]="picker" >
    <input matStartDate placeholder="Start date" (dateChange)="handleChangeStartDate($event)"/>
    <input matEndDate placeholder="End date" (dateChange)="handleChangeToDate($event)"/>
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</div>

<mat-datepicker #picker></mat-datepicker>
