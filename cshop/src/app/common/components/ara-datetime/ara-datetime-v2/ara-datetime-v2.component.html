<input
  matInput
  [ngxMatDatetimePicker]="picker"
  [value]="value"
  (dateChange)="handleChange($event)"
/>
<ngx-mat-datepicker-toggle matSuffix [for]="picker">
</ngx-mat-datepicker-toggle>
<ngx-mat-datetime-picker
  #picker
  [showSpinners]="true"
  [showSeconds]="true"
  [stepHour]="1"
  [stepMinute]="1"
  [stepSecond]="1"
  [hideTime]="false"
  [disableMinute]="false"
  [disabled]="false"
>
</ngx-mat-datetime-picker>
